<!DOCTYPE html>
<html lang="en">
  <head>
    {% gtm head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Bootstrap, Landing page, Template, Business, Service">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Grayrids">
    <title>{{ site.title }}</title>
    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="{{ site.base_url }}/assets/img/2.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ site.base_url }}/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.base_url }}/assets/css/animate.css">
    <link rel="stylesheet" href="{{ site.base_url }}/assets/css/LineIcons.css">
    <link rel="stylesheet" href="{{ site.base_url }}/assets/css/owl.carousel.css">
    <link rel="stylesheet" href="{{ site.base_url }}/assets/css/owl.theme.css">
    <link rel="stylesheet" href="{{ site.base_url }}/assets/css/magnific-popup.css">
    <link rel="stylesheet" href="{{ site.base_url }}/assets/css/nivo-lightbox.css">
    <link rel="stylesheet" href="{{ site.base_url }}/assets/css/main.css">    
    <link rel="stylesheet" href="{{ site.base_url }}/assets/css/responsive.css">

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  </head>
  
  <body>
    {% gtm body %}
    {{ content }}
    <!-- Footer Section Start -->
    {% include footer.html %}
    <!-- Footer Section End --> 


    <!-- Go To Top Link -->
    <a href="#" class="back-to-top">
      <i class="lni-chevron-up"></i>
    </a> 

    <!-- Preloader -->
    <div id="preloader">
      <div class="loader" id="loader-1"></div>
    </div>
    <!-- End Preloader -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="{{ site.base_url }}/assets/js/jquery-min.js"></script>
    <script src="{{ site.base_url }}/assets/js/popper.min.js"></script>
    <script src="{{ site.base_url }}/assets/js/bootstrap.min.js"></script>
    <script src="{{ site.base_url }}/assets/js/owl.carousel.js"></script>      
    <script src="{{ site.base_url }}/assets/js/jquery.nav.js"></script>    
    <script src="{{ site.base_url }}/assets/js/scrolling-nav.js"></script>   
    <script src="{{ site.base_url }}/assets/js/jquery.easing.min.js"></script>     
    <script src="{{ site.base_url }}/assets/js/nivo-lightbox.js"></script>     
    <script src="{{ site.base_url }}/assets/js/jquery.magnific-popup.min.js"></script>     
    <script src="{{ site.base_url }}/assets/js/form-validator.min.js"></script>
    <script src="{{ site.base_url }}/assets/js/contact-form-script.js"></script>   
    <script src="{{ site.base_url }}/assets/js/main.js"></script>
    
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
